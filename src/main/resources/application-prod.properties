# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}  # Ensure this environment variable is correctly set on Render
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}  # Ensure this environment variable is correctly set on Render
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}  # Ensure this environment variable is correctly set on Render
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect  # Use MySQL8Dialect or MySQLDialect depending on your version
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Debugging Options
debug=true
logging.level.org.hibernate.engine.jdbc=DEBUG
logging.level.org.springframework=DEBUG

server.tomcat.accesslog.enabled=true

logging.level.root=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.boot=DEBUG
